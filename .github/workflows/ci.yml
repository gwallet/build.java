name: "ci"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check out repository code
        uses: actions/checkout@v3
        with:
          path: src

      - name: ğŸ§° Install Java Dev Kit
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version-file: src/.java-version

      - name: ğŸ§ª Execute CI
        run: src/build test
